<!-- A sample usage of CKBox -->
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Quick start</title>
		<script src="ckbox.js"></script>
	</head>
	<body>
		<div id="root"></div>
		<script>
			CKBox.mount(document.getElementById("root"), {
				assets: {
					onChoose: (assets) => {
						console.log(assets);
					},
				},
				dialog: true,

				// Replace with your own url
				// TODO: Add link to docs
				tokenUrl: "https://sample.token.url",
			});
		</script>
	</body>
</html>
